<!-- 这是Index控制器的index页面 -->
<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h2>基于ThinkPHP的图书信息管理系统</h2>
            <p class="lead"></p>
        </div>
    </header>
</block>

<block name="side" >
    <!-- 左侧 nav
================================================== -->
    <div class="span3 bs-docs-sidebar" >
        <!-- <ul class="nav nav-list bs-docs-sidenav">{:W('Category/lists', array(1, true))}</ul> -->
         <table class="book_table">
                <th>ISBN</th>
                <th>书名</th>
                <th>作者名</th>
                <foreach name='books' item='v'>
                    <tr>
                        <td align="center">{$v.ISBN}</td>
                        <td>{$v.book_name}</td>
                        <td align="center">{$v.author}</td>
                        <br/>
                    </tr>
                </foreach>
            </table>
            
    </div>
</block>

<block name="body">
    <div class="span9">
        <!-- Contents
        ================================================== -->
        <section id="contents">
            <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/index.css">
            -->
            <div>
                <form action="{:U('Home/List/index')}" method="post" id="searchlist">
                <select id="field_select" name="query_field" style="width:70px">
                    <option value="book_name">题名</option>
                    <option value="author">作者</option>
                    <option value="ISBN">ISBN编号</option>
                </select>
                   <select id="rule_select" style="width:100px">
                    <option >任意匹配</option>
                    <option >完全匹配</option>
                    <option >前方一致</option>
                </select>
                <input type="text" name="keyword" id="word"/>
                <input type="submit" class="submit" value="提交到List"/>
                <button  id="search_button" class="btn">检索</button>
        </form>
            </div>
            <table id="answer"></table>
        </section>
    </div>
    <script type="text/javascript" src="__PUBLIC__/Home/js/index.js"></script>
</block>
