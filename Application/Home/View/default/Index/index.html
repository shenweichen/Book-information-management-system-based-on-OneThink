<!-- 这是Index控制器的index页面 -->
<extend name="Base/common"/>

<block name="header">
    <header class="jumbotron subhead" id="overview" >
        <div class="container" >
            <h2>基于ThinkPHP的图书信息管理系统----首页</h2>
            <p class="lead"></p>
        </div>
    </header>
</block>

<block name="side" >
    <div class="col-md-3 bs-docs-sidebar" >
        <!-- <ul class="nav nav-list bs-docs-sidenav">{:W('Category/lists', array(1, true))}</ul>
    -->
    <if condition="is_login()">
        <span>欢迎您,{$name}</span>
        <else />
        您还未登录,现在
        <a href="{:U('User/login')}">登录</a>

    </if>

    <h3 align="center" style="color: red">热门借阅</h3>
    <span id="count" style="display: none;">{$count}</span>
    <table class="table table-striped table-bordered table-hover" style="margin-top: -50px;">
        <th align="center">书名</th>
        <th>借阅次数</th>
        <foreach name='books' item='v'>
            <tr>
                <td align="center">
                    <a href="index.php?s=/home/book/index/ISBN/{$v.isbn}">{$v.book_name}</a>
                </td>
                <td align="center">{$v.rank}</td>
                <br/>
            </tr>
        </foreach>
    </table>

    <h3 align="center" style="color: red">评分最高</h3>
    <span id="count" style="display: none;">{$count}</span>
    <table class="table table-striped table-bordered table-hover" style="margin-top: -50px;">
        <th align="center">书名</th>
        <th>评分</th>
        <foreach name='highbooks' item='v'>
            <tr>
                <td align="center">
                    <a href="index.php?s=/home/book/index/ISBN/{$v.isbn}">{$v.book_name}</a>
                </td>
                <td align="center">{$v.avg_score}</td>
                <br/>
            </tr>
        </foreach>
    </table>

</div>
</block>

<block name="body">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-9 " align="center">
            <form  class=" form-inline" action="{:U('Home/List/index')}" method="post" id="searchlist" >
                <div class="form-group">
                    <select id="field_select" class="form-control" name="query_field" >
                        <option value="book_name">题名</option>
                        <option value="author">作者</option>
                        <option value="ISBN">ISBN编号</option>
                    </select>
                    <select id="rule_select" class="form-control">
                        <option >任意匹配</option>
                        <option >完全匹配</option>
                        <option >前方一致</option>
                    </select>
                    <input type="text" class="form-control " name="keyword" id="word" placeholder="查询条件"/>
                    <input type="submit" class="form-control" id="submit"value="检索"/>
                </div>
            </form>
        </div>
    </div>
    <div class="row-fluid" >
        <div class="col-md-9" align="center" >
            <div class="carousel slide" id="carousel-book">
                <ol class="carousel-indicators">

                </ol>
                <div class="carousel-inner">
                    <foreach name='books' item='v'>
                        <div class="item" style="height: 170px">
                            <div style="display: block;">
                                <img alt="index.php?s=/home/book/index/ISBN/{$v.isbn}" width="105" height="155" src="{$v.img}"  />
                            </div>
                            <div class="carousel-caption" >
                                <h3> <font color="black">{$v.book_name}</font>
                                </h3>
                                <p>{$v.author}</p>
                            </div>
                        </div>
                    </foreach>
                </div>
                <a class="left carousel-control" href="#carousel-book" data-slide="prev">‹</a>
                <a class="right carousel-control" href="#carousel-book" data-slide="next">›</a>
            </div>
             <h3 align="center" style="color: red">猜你喜欢</h3>
    <span id="count" style="display: none;">{$count}</span>
    <table class="table table-striped table-bordered table-hover" style="margin-top: -50px;">
        <th align="center">书名</th>
        <th>评分</th>
        <foreach name='recommend' item='v'>
            <tr>
                <td align="center">
                    <a href="index.php?s=/home/book/index/ISBN/{$v.isbn}">{$v.book_name}</a>
                </td>
                <td align="center">{$v.avg_score}</td>
                <br/>
            </tr>
        </foreach>
    </table>
        </div>
    </div>
     
</div>
<script type="text/javascript" src="__PUBLIC__/Home/js/Index_index.js"></script>
</block>
